{% load static %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white shadow mb-6">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div class="flex-shrink-0 flex items-center">
            <span class="ml-2 font-bold text-2xl">SoilSense</span>
          </div>
          <div class="flex space-x-4 items-center">
            <a href="/" class="hover:text-green-400 px-3 py-2 rounded-md text-sm font-medium">Home</a>
            <a href="{% url 'authentication:login' %}" class="hover:text-green-400 px-3 py-2 rounded-md text-sm font-medium">Login</a>
            <a href="{% url 'authentication:signup' %}" class="bg-green-500 hover:bg-green-600 text-white px-4 py-1 rounded text-sm font-medium ml-2">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>
   
    <main>
        <!--
  This example requires updating your template:

  ```
  <html class="h-full bg-white">
  <body class="h-full">
  ```
-->
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="{% static 'images/logo.webp' %}" alt="Soils Sense" />
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">{% block sub_title %}{% endblock %}</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        {% block form %}{% endblock %}

        {% block form_footer %}{% endblock %}
    </div>
</div>

    </main>
</body>
</html>
