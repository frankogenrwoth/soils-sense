{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <main>
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <a href="{% url 'home' %}" class="block hover:opacity-90 transition-opacity">
                    <img class="mx-auto h-16 w-auto" src="{% static 'images/logo.webp' %}" alt="SoilSense" />
                </a>
                <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">{% block sub_title %}{% endblock %}</h2>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm bg-white rounded-xl shadow-lg p-6">
                {% block form %}{% endblock %}
                {% block form_footer %}{% endblock %}
            </div>
        </div>
    </main>
</body>
</html>
