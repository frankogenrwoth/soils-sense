{% extends 'authentication/base.html' %}

{% block sub_title %}Reset your password{% endblock %}

{% block form %}
<form class="space-y-6" action="#" method="POST">
    {% csrf_token %}
    <div>
      <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
      <div class="mt-2">
        {{ form.email }}
      </div>
    </div>

    <div>
      <button type="submit" class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:underline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">Send Reset Link</button>
    </div>
  </form>

{% endblock %}

{% block form_footer %}
<p class="mt-4 text-center text-gray-600 text-sm">
    Remember your password?
    <a href="{% url 'authentication:login' %}" class="text-green-600 hover:underline">Log in</a>
</p>
{% endblock %}
