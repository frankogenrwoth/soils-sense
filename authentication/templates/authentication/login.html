{% extends 'authentication/base.html' %}


{% block sub_title %}Welcome back to soil sense{% endblock %}

{% block form %}
<form class="space-y-6" action="#" method="POST">
    <div>
      <label for="email" class="block text-sm/6 font-medium text-gray-900">Username</label>
      <div class="mt-2">
        {{ form.username }}
      </div>
    </div>

    <div>
      <div class="flex items-center justify-between">
        <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
        <div class="text-sm">
          <a href="{% url 'authentication:password_reset_request' %}" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
        </div>
      </div>
      <div class="mt-2">
        {{ form.password }}
      </div>
    </div>

    <div>
      <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Log in</button>
    </div>
  </form>
{% endblock %}

{% block form_footer %}
<p class="mt-4 text-center text-gray-600 text-sm">
    Don't have an account?
    <a href="{% url 'authentication:signup' %}" class="text-indigo-600 hover:underline">Sign up</a>
</p>
{% endblock %}
