<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Administrator Panel{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-white shadow mb-6">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fas fa-leaf text-green-600 text-2xl"></i>
                <span class="font-bold text-xl text-gray-800">SoilSense Admin</span>
            </div>
            <div class="flex items-center space-x-6">
                <a href="{% url 'users' %}" class="text-gray-700 hover:text-green-600 flex items-center">
                    <i class="fas fa-users mr-1"></i> Users
                </a>
                <a href="{% url 'admin:logout' %}" class="text-gray-700 hover:text-red-600 flex items-center">
                    <i class="fas fa-sign-out-alt mr-1"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow mt-8">
        <div class="container mx-auto px-4 py-4 text-center text-gray-500 text-sm">
            &copy; {{ year|default:2024 }} SoilSense. All rights reserved.
        </div>
    </footer>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
