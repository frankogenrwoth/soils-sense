{% extends 'administrator/base.html' %}

{% block header_title %}Server Logs{% endblock %}

{% block breadcrumb %}
<li>
    <div class="flex items-center">
        <svg class="w-4 h-4 mx-2 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
            <path d="M7.05 4.05a.75.75 0 011.06 0l5.25 5.25a.75.75 0 010 1.06l-5.25 5.25a.75.75 0 11-1.06-1.06L11.19 10 7.05 5.86a.75.75 0 010-1.06z"/>
        </svg>
        <span class="text-gray-600">Server Logs</span>
    </div>
</li>
{% endblock %}


{% block content %}
<!-- Server Logs Display -->
<div class="bg-white shadow rounded-lg p-6 mb-6">
    <h3 class="text-lg font-semibold text-green-700 mb-4">Live Server Logs</h3>
    <div class="relative">
        <pre class="bg-gray-50 p-4 rounded-lg overflow-x-auto whitespace-pre-wrap font-mono text-sm text-gray-700 max-h-[600px] overflow-y-auto border border-gray-200 overflow-x-hidden">{{ log_content }}</pre>
    </div>
</div>

<script>
function copyLogs() {
    const logContent = document.querySelector('pre').textContent;
    navigator.clipboard.writeText(logContent).then(() => {
        alert('Logs copied to clipboard!');
    }).catch(err => {
        console.error('Failed to copy logs:', err);
    });
}
</script>
{% endblock %}
