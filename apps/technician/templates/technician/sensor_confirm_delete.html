{% extends 'technician/base.html' %}
{% block content %}
<h2>Confirm Delete Sensor</h2>
<p>Are you sure you want to delete sensor <strong>{{ sensor.sensor_id }}</strong> associated with farm <strong>{{ sensor.farm.farm_name }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'technician:sensor_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
